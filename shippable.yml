# Language setting
language: node_js

# Version number
node_js:
  - "0.12"

env:
  global:
    - FOO=FUBU

build:
 
  ci:
    - ps -eax
    - ls -al
   # - sleep 6m

  post_ci:
    - docker build -t=quay.io/org1test/docker-node:$BRANCH.$BUILD_NUMBER .
    - docker push quay.io/org1test/docker-node:$BRANCH.$BUILD_NUMBER

integrations:
  hub:
    - integrationName: ship-quay
      type: quay.io
      
